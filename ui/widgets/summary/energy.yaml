type: custom:layout-card
layout_type: custom:grid-layout
layout:
  margin: 0
  card_margin: 1px
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(auto-fill, [col-start] minmax(112px, 1fr) [col-end])
      margin: 0
      card_margin: 1px
      padding: 0
    cards:
      - type: custom:state-switch
        entity: user
        default: default
        view_layout:
          grid-column: 1/-1
        states:
          default: &summary-energy-header
            type: custom:button-card
            template: header_card
            variables:
              name: ENERGY
              label: More
              link: /ui-dashboard/energy
          Tom:
            <<: *summary-energy-header
            styles:
              card:
                - margin-top: '-20px'
      - type: custom:button-card
        template: 
          - live_tile_with_graph
          - live_tile_with_state_unit
          - live_tile_with_graph_threshold
        variables:
          aspect_ratio: 2/1
          state_display: '[[[ return Math.round(entity.state) ]]]'
          points_per_hour: 4
          hours_to_show: 24
          graph_height: 96
          line_width: 2
          line_color_lower_bound: 0
          line_color_upper_bound: 750
          line_color_upper_bound_max: 1000
        entity: sensor.electricity_meter_power_consumption
        name: Total Energy Usage
        icon: 'mdi:home-lightning-bolt'
        view_layout:
          grid-column: span 2
view_layout:
  grid-area: c1