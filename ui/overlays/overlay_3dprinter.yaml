action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: 3D Printer
    card_mod:
      style:
        #popup header
        .:
    content:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: glance
              entities:
                - entity: binary_sensor.3d_printer_printing
                - entity: binary_sensor.3d_printer_printing_error
                - entity: switch.3d_printer_power_switch
        - type: picture-entity
          entity: camera.3d_printer_camera
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.3d_printer_actual_tool0_temp
              show_state: true
              name: Actual
              color: orange
            - entity: sensor.3d_printer_target_tool0_temp
              color: green
              show_state: false
              name: Target
          name: Bed Temperature
          hours_to_show: 1
          points_per_hour: 60
          show:
            name: true
            legend: true
            icon: false
            labels: true
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.3d_printer_actual_bed_temp
              show_state: true
              name: Actual
              color: orange
            - entity: sensor.3d_printer_target_bed_temp
              color: green
              show_state: false
              name: Target
          name: Bed Temperature
          hours_to_show: 1
          points_per_hour: 60
          show:
            name: true
            legend: true
            icon: false
            labels: true