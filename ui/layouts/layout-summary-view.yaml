grid-template-columns: >-
  calc( 20% - 24px) calc( 20% - 24px) calc( 20% - 24px) calc( 20% -
  24px) calc( 20% - 24px)
grid-column-gap: 32px
grid-template-areas: |
  "h  h  h  h  h "
  "c1 fp fp c2 c3"
mediaquery:
  '(max-width: 511.99px)':
    grid-template-columns: 1fr
    grid-template-areas: |
      "h"
      "fp"
      "c1"
      "c2"
    margin: 0
  '(max-width: 799.99px)':
    grid-template-columns: 1fr 1fr 1fr
    grid-template-areas: |
      "h h h"
      "c1 fp fp"
      "c2 none none"
    margin: 0
  '(max-width: 1439.99px)':
    grid-template-columns: >-
      calc( 25% - 24px ) calc( 25% - 24px ) calc( 25% - 24px ) calc(
      25% - 24px )
    grid-template-areas: |
      "h h h h"
      "c1 fp fp c2"
    margin: 0
margin: 0