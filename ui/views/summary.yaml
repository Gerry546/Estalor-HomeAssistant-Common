title: Summary
icon: mdi:home-circle
path: summary
type: custom:grid-layout
layout: !include ../shared/snippets/layout-page-margin.yaml

cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: >-
        calc( 20% - 24px) calc( 20% - 24px) calc( 20% - 24px) calc( 20% -
        24px) calc( 20% - 24px)
      grid-column-gap: 32px
      grid-template-areas: |
        "h  h  h  h  h "
        "c1 fp fp c2 c3"
      mediaquery:
        '(max-width: 511.99px)':
          grid-template-columns: 1fr
          grid-template-areas: |
            "h"
            "fp"
            "c1"
            "c2"
          margin: 0
        '(max-width: 799.99px)':
          grid-template-columns: 1fr 1fr 1fr
          grid-template-areas: |
            "h h h"
            "c1 fp fp"
            "c2 none none"
          margin: 0
        '(max-width: 1439.99px)':
          grid-template-columns: >-
            calc( 25% - 24px ) calc( 25% - 24px ) calc( 25% - 24px ) calc(
            25% - 24px )
          grid-template-areas: |
            "h h h h"
            "c1 fp fp c2"
          margin: 0
      margin: 0
    cards:
      - !include ../sections/summary/section_header.yaml
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout:
          margin: 0
          card_margin: 1px
        view_layout:
          grid-area: c1
        cards:
          - !include ../sections/summary/section_energy.yaml
      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        layout:
          margin: 0
          padding: 0
          card_margin: 1px
        view_layout:
          grid-area: c2
          show:
            mediaquery: '(min-width: 1128px), (max-width:799.99px)'
        cards:
          - !include ../sections/summary/section_network.yaml
          - !include ../sections/summary/section_lights.yaml
      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        layout:
          margin: 0
          padding: 0
          card_margin: 1px
        view_layout:
          grid-area: c3
          show:
            mediaquery: '(min-width: 1440px)'
        cards:
          []
      - type: 'custom:layout-card'
        layout_type: 'custom:grid-layout'
        layout:
          grid-template-areas: '". mc ."'
          grid-template-columns: 0 auto 0
          margin: -1px
          mediaquery:
            '(max-width: 511.99px)':
                grid-template-columns: 16px auto 16px
        view_layout:
          grid-column: 1/-1
        cards:
          - type: 'custom:layout-card'
            layout_type: 'custom:horizontal-layout'
            layout:
              width: 256
              max_width: 512
              max_cols: 5
              card_margin: 0 16px
              margin: 0 -16px
            view_layout:
              grid-area: mc
            cards:
               - !include ../sections/summary/section_weather.yaml
    view_layout:
      grid-area: cc
