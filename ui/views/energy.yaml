title: Energy
path: energy
type: custom:grid-layout
layout: !include ../shared/snippets/layout-page-margin.yaml

cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    view_layout:
      grid-area: cc
    layout:
      grid-template-columns: 'repeat(auto-fill, [col-start] minmax(365px, 1fr) [col-end])'
      grid-template-rows: auto
      grid-template-gap: 32px
      margin: -1px
      mediaquery:
        '(max-width: 799.99px)':
          grid-template-columns: 'repeat(auto-fill, [col-start] minmax(240px, 1fr) [col-end])'
    cards:
      - type: custom:layout-card
        layout_type: custom:grid-layout
        layout: !include ../shared/snippets/layout-page-title.yaml
        view_layout:
          grid-column: 1/-1
        cards:
          - type: markdown
            card_mod:
              style: !include ../shared/snippets/style-markdown-page-title.yaml
            content: >
              # Energy