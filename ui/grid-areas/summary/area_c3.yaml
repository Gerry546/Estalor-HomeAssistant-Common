type: 'custom:layout-card'
layout_type: 'custom:grid-layout'
layout:
  margin: 0
  padding: 0
  card_margin: 1px
view_layout:
  grid-area: c3
  show:
    mediaquery: '(min-width: 1128px), (max-width:799.99px)'
cards:
- type: 'custom:layout-card'
  layout_type: 'custom:grid-layout'
  layout:
    margin: 0
    show:
      mediaquery: '(min-width: 1440px)'
  cards: &summary-column-network-maintenance-cards
    - type: 'custom:layout-card'
      layout_type: 'custom:grid-layout'
      layout: !include ../../shared/snippets/layout-live-tile.yaml
      cards:
        - !include ../../cards/network_header.yaml
        # - !include ../../cards/network_ping.yaml
        - !include ../../cards/network_download.yaml
        - !include ../../cards/network_upload.yaml
